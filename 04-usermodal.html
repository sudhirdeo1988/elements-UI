    <!-- Large modal -->
  <div class="modal fade profCreation c-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="m_title">Tell us...</div>
        <span class="m_subtitle">* denotes required field</span>

        <div class="row">
          <div class="col-12">
            <span class="formTitle">About You</span>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>First Name</label>
              <input type="text" class="fldTxt" placeholder="First Name" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Last Name*</label>
              <input type="text" class="fldTxt" placeholder="Last Name*" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Birthday</label>
              <input type="text" class="fldTxt" placeholder="Birthday" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Gender (Optional)</label>
              <input type="text" class="fldTxt" placeholder="Gender" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Email Address*</label>
              <input type="text" class="fldTxt" placeholder="Email Address" />
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-12">
            <span class="formTitle">About your job</span>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>ORGANIZATION*</label>
              <input type="text" class="fldTxt" placeholder="ORGANIZATION" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Title*</label>
              <input type="text" class="fldTxt" placeholder="Title" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Department*</label>
              <input type="text" class="fldTxt" placeholder="Department" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Years at organization*</label>
              <input type="text" class="fldTxt" placeholder="Years" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>YEARS OF PROFESSIONAL EXPERIENCE*</label>
              <input type="text" class="fldTxt" placeholder="Experience" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Region</label>
              <input type="text" class="fldTxt" placeholder="Region" />
            </div>
          </div>

        </div>

        <div class="text-center">
          <button class="c-btn">-></button>
        </div>

      </div>
    </div>
  </div>


  <div class="modal fade profCreation1 c-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="m_title mb-10">Tell us about yourself</div>

        <div class="row">

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>First Name</label>
              <input type="text" class="fldTxt" placeholder="First Name" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Last Name*</label>
              <input type="text" class="fldTxt" placeholder="Last Name*" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Birthday</label>
              <input type="text" class="fldTxt" placeholder="Birthday" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Gender (Optional)</label>
              <input type="text" class="fldTxt" placeholder="Gender" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="loginFormFld">
              <label>Email Address*</label>
              <input type="text" class="fldTxt" placeholder="Email Address" />
            </div>
          </div>

        </div>

        <div class="text-center">
          <button class="c-btn">-></button>
        </div>

      </div>
    </div>
  </div>

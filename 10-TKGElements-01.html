<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>TKG Elements</title>

  <!-- ***** CSS Import ***** -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.typekit.net/eao8apb.css" />
  <link rel="stylesheet" href="./css/css-style.css" />
</head>

<body class="c-body">
  <!-- ********** Component :: Body **********  -->
  <div class="c-pageContainer">

    <!-- **** Header ****  -->
    <div class="c-header">
      <div class="logoSection">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <div class="navSection">
        <ul>
          <li><a href="#" class="link">Database</a></li>
          <li><a href="#" class="link">My Elements</a></li>
        </ul>
      </div>
      <div class="navSection right">
        <ul>
          <li><a href="#" class="link">Jill Johnson</a></li>
        </ul>
      </div>
      <div class="hambMobile">
        <button>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
    <!-- **** Header End ****  -->


    <!-- **** Body Section ****  -->
    <div class="c-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">

            <div class="row">
              <div class="col-12">
                <span class="heading h1 text-left">My TKG Elements <sup>TM</sup></span>
              </div>

              <!-- Tabs -->
              <div class="col-12">
                <div class="c-tabsHead">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Individual Report</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Team Profile</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">

                    <!-- ** Tab 1 Body ** -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <div class="row">

                        <div class="col-12 text-center">
                          <div class="c-report type-01">
                            <div class="row">
                              <div class="col-md-6">
                                <span class="heading h1 text-left">Jill Johnson - March 2020</span>
                              </div>
                              <div class="col-md-6 text-right">
                                <div class="btnList">
                                  <button class="btn_setting" data-toggle="tooltip" data-placement="bottom" title="View">
                                    <i class="icon el-interface"></i>
                                  </button>
                                  <button class="btn_setting" data-toggle="tooltip" data-placement="bottom" title="Download">
                                    <i class="icon el-file"></i>
                                  </button>
                                </div>
                              </div>
                            </div>

                          </div>
                        </div>

                      </div>
                    </div>
                    <!-- ** Tab 1 Body End ** -->

                    <!-- ** Tab 2 Body ** -->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <h2 class="blockTitle h2 mb-30 text-left text-c-m">
                        Individuals
                      </h2>
                      <div class="row text-left c-accordTable">
                        <div class="col-12">
                          <!-- **** Accordian Header ****  -->
                          <div class="c-accordHeader">
                            <div class="row">
                              <div class="col-md-1 text-center">
                                <div class="formCheckbox">
                                  <input type="checkbox" id="checkAll" class="checkBody" />
                                  <label class="checkCover" for="checkAll"></label>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="sortBtn">
                                  <button class="asc">
                                    NAME
                                    <i class="icon el-caret-down"></i>
                                  </button>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="sortBtn">
                                  <button class="desc">
                                    TITLE
                                    <i class="icon el-caret-down"></i>
                                  </button>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="sortBtn">
                                  <button class="asc">
                                    DEPARTMENT
                                  </button>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="sortBtn">
                                  <button class="asc">
                                    USER TYPE
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- **** Accordian Header End ****  -->


                          <!-- **** Accordian Section ****  -->
                          <div class="c-userAccordian type-02">

                            <div class="card-header">
                              <div class="row align-items-center">

                                <div class="col-md-1 d-none d-sm-none d-xs-none d-md-block text-center">
                                  <div class="formCheckbox">
                                    <input type="checkbox" id="checkAll1" class="checkBody" />
                                    <label class="checkCover" for="checkAll1"></label>
                                  </div>
                                </div>

                                <div class="col-md-3 col-sm-12 col-12 text-left">
                                  <span class="blockTitle h3 main">Tami Braxton</span>
                                </div>


                                <div class="col-md-3 col-sm-5 col-5 text-left">
                                  <span class="labelForMob">Title</span>
                                  <span class="blockTitle h3">CEO</span>
                                </div>

                                <div class="col-md-3 col-sm-5 col-5 text-left">
                                  <span class="labelForMob">DEPARTMENT</span>
                                  <span class="blockTitle h3">Sales</span>
                                </div>

                                <div class="col-md-2 col-sm-6 col-6 text-left">
                                  <span class="labelForMob">USER TYPE</span>
                                  <div class="dropdown c-dropdown">
                                    <button class="btn sm dropdown-toggle" type="button" id="dropdownMenuButton"
                                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Individual
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#">None</a>
                                      <a class="dropdown-item" href="#">ABC Co.</a>
                                      <a class="dropdown-item" href="#">ABC Co.</a>
                                    </div>
                                  </div>
                                </div>

                              </div>
                            </div>

                          </div>
                          <!-- **** Accordian Section End ****  -->
                        </div>
                      </div>
                    </div>
                    <!-- ** Tab 2 Body End ** -->

                  </div>
                </div>
              </div>
              <!-- Tabs End -->

            </div>


          </div>
        </div>
      </div>
    </div>
    <!-- **** Body Section End ****  -->


    <!-- **** Footer ****  -->
    <div class="c-footer">
      <div class="row flex-column-reverse flex-md-row align-items-center no-gutters">
        <div class="col-md-6 col-12">
          <span class="footerText">Â© 2020 The Kung Group All Rights Reserved</span>
        </div>
        <div class="col-md-6 col-12">
          <div class="navSection">
            <ul>
              <li><a href="#" class="link">Privacy Policy</a></li>
              <li><a href="#" class="link">Terms of Use</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- **** Footer End ****  -->

  </div>
  <!-- ********** Component :: Body End **********  -->

  <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>

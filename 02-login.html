              <div class="c-login">
                <div class="login_logo">

                <div class="loginFormFld">
                  <label>Password</label>
                  <input type="password" class="fldTxt" placeholder="Password" />
                </div>
                <div class="fpassword">
                  <a href="javascript:void(0);" class="btnLink">Forgot password?</a>
                </div>
                <div class="btnContainer">
                  <button class="c-btn">Login</button>
                </div>

            </div>
          </div>
        </div>

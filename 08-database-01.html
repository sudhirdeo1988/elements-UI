<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Dashboard</title>

  <!-- ***** CSS Import ***** -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.typekit.net/eao8apb.css" />
  <link rel="stylesheet" href="./css/css-style.css" />
</head>

<body class="c-body">
  <!-- ********** Component :: Body **********  -->
  <div class="c-pageContainer">

    <!-- **** Header ****  -->
    <div class="c-header">
      <div class="logoSection">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <div class="navSection">
        <ul>
          <li><a href="#" class="link">Database</a></li>
          <li><a href="#" class="link">My Elements</a></li>
        </ul>
      </div>
      <div class="navSection right">
        <ul>
          <li><a href="#" class="link">Jill Johnson</a></li>
        </ul>
      </div>
      <div class="hambMobile">
        <button>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
    <!-- **** Header End ****  -->


    <!-- **** Body Section ****  -->
    <div class="c-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="row">
              <div class="col-sm-6 col-12">
                <span class="heading h1 text-left">Database</span>
              </div>
              <div class="col-sm-5 col-10">
                <div class="loginFormFld">
                  <label>Search</label>
                  <input type="text" class="fldTxt" placeholder="ORGANIZATION" />
                </div>
              </div>
              <div class="col-sm-1 col-2">
                <i class="icon el-filter filterIcon"></i>
              </div>
            </div>

            <div class="c-accordTable">
              <h2 class="blockTitle h2 mb-30 text-left">
                Personal Information
              </h2>

              <!-- **** Accordian Header ****  -->
              <div class="c-accordHeader">
                <div class="row">
                  <div class="col-md-1">
                    <div class="formCheckbox">
                      <input type="checkbox" id="checkAll" class="checkBody" />
                      <label class="checkCover" for="checkAll"></label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="sortBtn">
                      <button class="asc">
                        NAME
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="sortBtn">
                      <button class="desc">
                        TITLE
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="sortBtn">
                      <button class="asc">
                        DEPARTMENT
                      </button>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="sortBtn">
                      <button class="asc">
                        COMPLETED
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- **** Accordian Header End ****  -->


              <!-- **** Accordian Section ****  -->
              <div class="c-userAccordian type-01">
                <div class="accordion" id="accordionExample">
                  <div class="card">
                    <div class="card-header" id="headingOne" role="button" data-toggle="collapse"
                      data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                      <div class="row align-items-center">

                        <div class="col-md-1 col-sm-2 col-2 text-center">
                          <div class="formCheckbox">
                            <input type="checkbox" id="checkAll1" class="checkBody" />
                            <label class="checkCover" for="checkAll1"></label>
                          </div>
                        </div>
                        <div class="col-md-3 col-sm-10 col-10 text-left">
                          <span class="a_title">Tami Braxton</span>
                        </div>

                        <div class="col-2 d-md-none d-sm-block"></div>

                        <div class="col-md-3 col-sm-5 col-5 text-left">
                          <span class="blockTitle h3">CEO</span>
                        </div>

                        <div class="col-md-3 col-sm-5 col-5 text-left">
                          <span class="blockTitle h3">Sales</span>
                        </div>

                        <div class="col-md-2 col-sm-5 col-5 d-none d-sm-none d-md-block text-left">
                          <span class="blockTitle h3">09/29/19</span>
                        </div>

                      </div>

                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                      <div class="card-body">
                        Accord Body
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- **** Accordian Section End ****  -->

              <!-- **** Accordian Section ****  -->
              <div class="c-userAccordian type-01">
                <div class="accordion" id="accord2">
                  <div class="card">
                    <div class="card-header" id="heading2" role="button" data-toggle="collapse" data-target="#collap2"
                      aria-expanded="true" aria-controls="collap2">

                      <div class="row align-items-center">

                        <div class="col-md-1 col-sm-2 col-2 text-center">
                          <div class="formCheckbox">
                            <input type="checkbox" id="checkAll1" class="checkBody" />
                            <label class="checkCover" for="checkAll1"></label>
                          </div>
                        </div>
                        <div class="col-md-3 col-sm-10 col-10 text-left">
                          <span class="a_title">Tami Braxton</span>
                        </div>

                        <div class="col-2 d-md-none d-sm-block"></div>

                        <div class="col-md-3 col-sm-5 col-5 text-left">
                          <span class="blockTitle h3">CEO</span>
                        </div>

                        <div class="col-md-3 col-sm-5 col-5 text-left">
                          <span class="blockTitle h3">Sales</span>
                        </div>

                        <div class="col-md-2 col-sm-5 col-5 d-none d-sm-none d-md-block text-left">
                          <span class="blockTitle h3">09/29/19</span>
                        </div>

                      </div>

                    </div>

                    <div id="collap2" class="collapse" aria-labelledby="heading2" data-parent="#accord2">
                      <div class="card-body">
                        Accord Body
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- **** Accordian Section End ****  -->
            </div>


          </div>
        </div>
      </div>
    </div>
    <!-- **** Body Section End ****  -->


    <!-- **** Footer ****  -->
    <div class="c-footer">
      <div class="row flex-column-reverse flex-md-row align-items-center no-gutters">
        <div class="col-md-6 col-12">
          <span class="footerText">Â© 2020 The Kung Group All Rights Reserved</span>
        </div>
        <div class="col-md-6 col-12">
          <div class="navSection">
            <ul>
              <li><a href="#" class="link">Privacy Policy</a></li>
              <li><a href="#" class="link">Terms of Use</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- **** Footer End ****  -->

  </div>
  <!-- ********** Component :: Body End **********  -->

  <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>

</html>

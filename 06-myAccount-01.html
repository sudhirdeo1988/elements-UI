<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Dashboard</title>

    <!-- ***** CSS Import ***** -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css-style.css" />
  </head>
  <body class="c-body">
    <!-- ********** Component :: Body **********  -->
    <div class="c-pageContainer">

      <!-- **** Header ****  -->
      <div class="c-header">
        <div class="logoSection">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="navSection">
          <ul>
            <li><a href="#" class="link">Database</a></li>
            <li><a href="#" class="link">My Elements</a></li>
          </ul>
        </div>
        <div class="navSection right">
          <ul>
            <li><a href="#" class="link">Jill Johnson</a></li>
          </ul>
        </div>
        <div class="hambMobile">
          <button>
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <!-- **** Header End ****  -->


      <!-- **** Body Section ****  -->
      <div class="c-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 text-left">
              <div class="c-pageTitle">
                My Account
                <button class="titleEdit">Edit</button>
              </div>

              <div class="row">
                <div class="col-md-4 col-sm-6 col-12">
                  <h2 class="blockTitle h2 mb-30">
                    Personal Information
                  </h2>
                  <div class="loginFormFld">
                    <label>First Name</label>
                    <input type="text" class="fldTxt" placeholder="First Name" />
                  </div>

                  <div class="loginFormFld">
                    <label>Last Name</label>
                    <input type="text" class="fldTxt" placeholder="Last Name" />
                  </div>

                  <div class="loginFormFld">
                    <label>Email Address</label>
                    <input type="text" class="fldTxt" placeholder="Email Address" />
                  </div>

                  <div class="loginFormFld">
                    <label>Birthday</label>
                    <input type="text" class="fldTxt" placeholder="Birthday" />
                  </div>

                  <div class="loginFormFld">
                    <label>Title</label>
                    <input type="text" class="fldTxt" placeholder="Title" />
                  </div>

                  <div class="loginFormFld">
                    <label>Gender</label>
                    <input type="text" class="fldTxt" placeholder="Gender" />
                  </div>

                  <div class="loginFormFld">
                    <label>Department</label>
                    <input type="text" class="fldTxt" placeholder="Department" />
                  </div>

                  <div class="loginFormFld">
                    <label>Region</label>
                    <input type="text" class="fldTxt" placeholder="Region" />
                  </div>

                  <div class="loginFormFld">
                    <label>YEARS OF PROFESSIONAL EXPERIENCE</label>
                    <input type="text" class="fldTxt" placeholder="Year" />
                  </div>

                  <div class="loginFormFld">
                    <label>Years at Organization</label>
                    <input type="text" class="fldTxt" placeholder="Year" />
                  </div>
                </div>

                <div class="col-md-1 col-sm-6 col-12 d-sm-none d-xs-none d-md-block"></div>

                <div class="col-md-4 col-sm-6 col-12">
                  <h2 class="blockTitle h2 mb-30">
                    My Organization
                  </h2>
                  <div class="loginFormFld">
                    <label>Company Name</label>
                    <input type="text" class="fldTxt" placeholder="Company Name" />
                  </div>

                  <div class="loginFormFld">
                    <label>Address</label>
                    <input type="text" class="fldTxt" placeholder="Address" />
                  </div>

                  <div class="loginFormFld">
                    <label>City</label>
                    <input type="text" class="fldTxt" placeholder="City" />
                  </div>

                  <div class="loginFormFld">
                    <label>Country</label>
                    <input type="text" class="fldTxt" placeholder="Country" />
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="loginFormFld">
                        <label>State</label>
                        <input type="text" class="fldTxt" placeholder="State" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="loginFormFld">
                        <label>Zip Code</label>
                        <input type="text" class="fldTxt" placeholder="Zip Code" />
                      </div>
                    </div>
                  </div>

                  <div class="loginFormFld">
                    <label>Phone Number</label>
                    <input type="text" class="fldTxt" placeholder="Phone Number" />
                  </div>

                  <div class="loginFormFld">
                    <label>Year Founded</label>
                    <input type="text" class="fldTxt" placeholder="Year" />
                  </div>

                  <div class="loginFormFld">
                    <label>Industry</label>
                    <input type="text" class="fldTxt" placeholder="Industry" />
                  </div>

                  <div class="loginFormFld">
                    <label>Company Size</label>
                    <input type="text" class="fldTxt" placeholder="Company Size" />
                  </div>


                  <h2 class="blockTitle h2 mb-30">
                    Billing Details
                  </h2>
                  <div class="loginFormFld">
                    <label>Billing Contact</label>
                    <input type="text" class="fldTxt" placeholder="Billing Contact" />
                  </div>
                  <div class="loginFormFld">
                    <label>Billing Email</label>
                    <input type="text" class="fldTxt" placeholder="Billing Email" />
                  </div>
                  <div class="row">
                    <div class="col-8">
                      <div class="loginFormFld">
                        <label>Billing Phone</label>
                        <input type="text" class="fldTxt" placeholder="Billing Phone" />
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="loginFormFld">
                        <label>EXT</label>
                        <input type="text" class="fldTxt" placeholder="EXT" />
                      </div>
                    </div>
                  </div>

                </div>

                <div class="col-12 text-right text-c-m">
                  <button class="c-btn bordered mb-10">Cancel</button>
                  <button class="c-btn">Save</button>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- **** Body Section End ****  -->


      <!-- **** Footer ****  -->
      <div class="c-footer">
        <div class="row flex-column-reverse flex-md-row align-items-center no-gutters">
          <div class="col-md-6 col-12">
              <span class="footerText">Â© 2020 The Kung Group All Rights Reserved</span>
          </div>
          <div class="col-md-6 col-12">
              <div class="navSection">
                <ul>
                  <li><a href="#" class="link">Privacy Policy</a></li>
                  <li><a href="#" class="link">Terms of Use</a></li>
                </ul>
              </div>
          </div>
        </div>
      </div>
      <!-- **** Footer End ****  -->

    </div>
    <!-- ********** Component :: Body End **********  -->
  </body>
</html>
